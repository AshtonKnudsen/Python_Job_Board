<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'LoginReg/css/skeleton.css' %}" />
    <script src="main.js"></script>
</head>

<body style="text-align: center;">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/reg" method="POST" style=" display: inline-block;">
        <h1>Register</h1>
        {% csrf_token %}
        <h4>First Name</h4>
        <input type="text" name="first_name" placeholder="First Name">
        <h4>Last Name</h4>
        <input type="text" name="last_name" placeholder="Last Name">
        <h4>Email</h4>
        <input type="text" name="email_reg" placeholder="Email@email.com">
        <h4>Password</h4>
        <input type="password" name="password_reg">
        <h4>Confirm Password</h4>
        <input type="password" name="confirm">
        <input type="submit" value="Submit" class="button-primary">
    </form>
    
    <form action="/login" method="POST" style="display: inline-block; margin: 100px;">
        <h1>Login</h1>
        {% csrf_token %}
        <div class="row">
            <h4>Email</h4>
            <input type="text" name="email_login" placeholder="Email@email.com">
            <h4>Password</h4>
            <input type="password" name="password_login" placeholder="*********">
            <input type="submit" name="Submit" class="button-primary">
        </div>
    </form>

</body>

</html>
